<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>{{vehicle.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item>
            <ion-icon name="contact" color="primary"></ion-icon>&nbsp;&nbsp;General Information
            <span style="float:right">
                    <ion-icon ios="ios-arrow-{{open1 ? 'down' : 'up'}}" md="ios-arrow-{{open ? 'down' : 'up'}}" ></ion-icon>
            </span>
        </button>
        <button ion-item>
            <ion-icon name="pin" color="primary"></ion-icon>&nbsp;&nbsp;Location
            <span style="float:right">
                    <ion-icon ios="ios-arrow-{{open2 ? 'down' : 'up'}}" md="ios-arrow-{{open2 ? 'down' : 'up'}}" ></ion-icon>
                </span>
        </button>
        <button ion-item>
           <ion-icon name="grid" color="primary"></ion-icon>&nbsp;&nbsp;Vacancy
                <span style="float:right">
                    <ion-icon ios="ios-arrow-{{open4 ? 'down' : 'up'}}" md="ios-arrow-{{open4 ? 'down' : 'up'}}" ></ion-icon>
                </span>
        </button>
        <button ion-item>
           <ion-icon name="megaphone" color="primary"></ion-icon>&nbsp;&nbsp;Fares, offers/Promos
                <span style="float:right">
                    <ion-icon ios="ios-arrow-{{open3 ? 'down' : 'up'}}" md="ios-arrow-{{open3 ? 'down' : 'up'}}" ></ion-icon>
                </span>
        </button>
        <button ion-item>
           <ion-icon name="cash" color="primary"></ion-icon>&nbsp;&nbsp;Payment
                <span style="float:right">
                    <ion-icon ios="ios-arrow-{{open5 ? 'down' : 'up'}}" md="ios-arrow-{{open5 ? 'down' : 'up'}}" ></ion-icon>
                </span>
        </button>
        <button ion-item>
             <ion-icon name="mic" color="primary"></ion-icon>&nbsp;&nbsp;Call/Chat Driver
                <span style="float:right">
                    <ion-icon ios="ios-arrow-{{open6 ? 'down' : 'up'}}" md="ios-arrow-{{open6 ? 'down' : 'up'}}" ></ion-icon>
                </span>
        </button>
    </ion-list>

</ion-content>
