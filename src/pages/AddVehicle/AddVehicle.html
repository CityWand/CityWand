<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Add a Vehicle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 	<ion-grid>
	  <ion-row>
	    <ion-col col-12 style="text-align:center;">
	    	<p>Click below to scan vehicle QR Code</p>
	    	<img src="../assets/images/qr_1.png" (click) = "qrClick()">
	    	<div style="width: 100%; height: 10px; border-bottom: 1px solid black; text-align: center">
		      <span style="font-size:16px; background-color: #FFF; padding: 0 10px;
		      font-family: 'Avenir Next' ">
		        	OR
		      </span>
    		</div>
    		<p style="margin-top:20px">Enter below vehicle code</p>
    		<ion-input type="text" placeholder="Ex. 5152" class="input-border"></ion-input>
    		<button ion-button full (click)="addVehicle()">Done</button>
	    </ion-col>
	  </ion-row>
</ion-grid>
 
</ion-content>
